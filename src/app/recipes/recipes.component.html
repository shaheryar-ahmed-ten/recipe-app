<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-recipe-list></app-recipe-list>
        </div>
        <div class="col-md-7">
            <app-recipe-detail 
                [recipe]="mySelectedRecipe"
                *ngIf="mySelectedRecipe else defaultMsg"
            ></app-recipe-detail>
            <ng-template #defaultMsg>
                <h3>Please select recipe</h3>
            </ng-template>
        </div>
    </div>
</div>
