<div class="row">
    <div class="col-sm-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #name>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amount>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-sm-12 btns">
                    <button class="btn btn-success" type="submit" (click)="onSubmit(name,amount)">Submit</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
